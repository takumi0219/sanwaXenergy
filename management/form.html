<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="../asset/js/form.js" defer></script>
    <title>ニュース追加</title>
  </head>
  <body>
    <style>
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #add-product-form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      select,
      input,
      textarea {
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }
    </style>
    <div class="wrapper">
      <h1>ニュース追加</h1>
      <form id="add-product-form">
        <select id="category" required>
          <option value="" disabled selected>カテゴリを選択</option>
          <option value="大会結果">大会結果</option>
          <option value="お知らせ">お知らせ</option>
          <option value="イベント">バーゲン</option>
        </select>
        <input type="text" id="ttl" placeholder="タイトル" required /><br />
        <textarea id="content" placeholder="本文" required></textarea><br />
        <input type="file" id="image" accept="image/*" /><br />
        <button type="submit">ニュースを投稿</button>
      </form>
    </div>
  </body>
</html>
